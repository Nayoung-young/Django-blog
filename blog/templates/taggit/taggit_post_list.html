{% extends 'base.html' %}

{% block title %}taggit_post_list.html{% endblock %}

{% block content %}
    <h3>Posts for tag - {{ tagname }}</h3>
    <br> 

    {% for post in object_list %} 
    	<h4><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
	{{ post.modify_dt|date:"N d, Y" }}
	<p>{{ post.description }}</p> 
	{% endfor %} 

	{% endblock %}
